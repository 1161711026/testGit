<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <div class="game">
        <div class="bird"></div>
        <div class="start blue">点击开始</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">You Result:</div>
            <div class="num">0</div>
            <ul class="rank-list">
                <li class="item">
                    <span class="rank-item">1</span>
                    <span class="score-item">2</span>
                    <span class="time-item">2020.06.16 16:35:00</span>
                </li>
                <li class="item">
                    <span class="rank-item">2</span>
                    <span class="score-item">2</span>
                    <span class="time-item">2020.06.16 16:35:00</span>
                </li>
                <li class="item">
                    <span class="rank-item">3</span>
                    <span class="score-item">3</span>
                    <span class="time-item">2020.06.16 16:35:00</span>
                </li>
            </ul>
            <div class="reStart">重新开始</div>
        </div>
    </div>
</body>
</html>
